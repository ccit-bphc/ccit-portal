<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>CCIT BPHC</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'main.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="{% static 'main.js' %}"></script>
</head>
<body>

<style>.navbar {border-radius:0px;}</style>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
	  <img class="navbar-brand" src="{% static 'bitslogo.png' %}"></img>
      <a class="navbar-brand" href="#" style="color:white;">CCIT BPHC</a>
    </div>
    <ul class="nav navbar-nav">
	  <li><a href="my_complaints.html">My Complaints</a></li>
      <li class="active"><a href="register_complaints.html">Register Complaints</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="login.html"><i class="fa fa-power-off"></i> Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container">
<div class="row">

      <div class="col-md-6 col-md-offset-3">

          <form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend class="text-center">Complaint Details</legend>
    
            <!-- Name input-->
			<div class="form-group">
			<center>
			<select id="option" class="form-control form-control-sm" a="true" style="width:200px;">
                  <option value="none">Choose a Category</option>
                  <option value="wifi">WiFi</option>
                  <option value="lan">Lan</option>
                  <option value="firewall">Sophos Firewall</option>
                  <option value="url_unblock">URL Unblock req.</option>
               </select>
			</center>
			</div>
			<div id="other3" style="display:none;">
			<div class="form-group">
              <label class="col-md-3 control-label" for="message" >Complaint Details</label>
              <div class="col-md-9">
                <textarea class="form-control" a="true" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
              </div>
            </div>

			<div class="form-group row">
			<label class="col-md-3 control-label" for="message">-</label>
			<div class="col-md-9">
			<label for="default" class="btn btn-default" onclick="urg_fun()" style="position:relative;"><b>Urgency</b><input type="checkbox" id="default" class="badgebox"><span class="badge">&check;</span></label>
			</div>
			</div>
			
			<div class="form-group" id="urg_reason" style="display:none;">
              <label class="col-md-3 control-label" for="name">Urgency Reason</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="" class="form-control">
              </div>
            </div>
	
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Room number</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="" class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Contact no.</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <div class="text-center">
                <button id="b1" type="submit" class="btn btn-primary" style="background:#444444;border-color:black;">Submit</button>
              </div>
            </div>
			</div>
			<div id="url_unblock" style="display:none;">
			<div class="form-group">
              <label class="col-md-3 control-label" for="email">URL</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="" class="form-control">
              </div>
            </div>
			<div class="form-group">
              <label class="col-md-3 control-label" for="message">Details</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" a="true" placeholder="Please enter your message here..." rows="5"></textarea>
              </div>
            </div>
			<div class="form-group">
              <div class="text-center">
                <button id="b2" type="submit" class="btn btn-primary" style="background:#444444;border-color:black;">Submit</button>
              </div>
            </div>
			</div>
          </fieldset>
          </form>
        </div>
	</div>
</div>	
</body>
</html>
